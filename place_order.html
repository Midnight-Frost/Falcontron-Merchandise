<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcontron Band Merchandise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Merchandise from Underground bands</h1>
    </header>
    <nav>
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="place_order.html">Place order</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <main>
        <section id="inventory">
            <h2>Falcontron Merchandise Order Form</h2>
            <form id="inventory-form" action="https://formspree.io/f/xwkgwqnl" method="post">

                <label for="input_name" name="Name">Name:</label>
                
                <input type="text" id="input_name" required> <br/>
                <br>

                <label for="input_street">Address:</label>
                
                <input type="text" id="input_street" name="Street" required> <br/>
                <br>

                <label for="year">City:</label>

                <input type="text" id="input_city" name="City" required> <br/>
                <br>

                <label for="choose_province/state"> Select Province: </label>
                <select name="Province/State" id="choose_province/state">
                    <option value="BC">British Columbia</option>
                    <option value="AB">Alberta</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="MB">Manitoba</option>
                    <option value="ON">Ontario</option>
                    <option value="QC">Quebec</option>
                    <option value="NB">New Brunswick</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="NL">Newfoundland and Labrador</option>
                </select> <br/>
                <br>
                <hr>
                <br>

                <label for="input_postcode">Postal Code: </label>
                <input type="text" id="input_postcode" name="PostalCode"> <br/>
                <br>
                <br>
                <hr/>
                <br>

                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Silver">Silver</option>
                    <option value="Gray">Gray</option>
                    <option value="Red">Red</option>
                </select>
                <br>
                <br>
                <hr>
                <br>
                <label for="size">Size:</label>
                <select id="size" name="Size" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Adult XS">Adult XS</option>
                    <option value="Adult S">Adult S</option>
                    <option value="Adult M">Adult M</option>
                    <option value="Adult L">Adult L</option>
                    <option value="Adult XL">Adult XL</option>
                    <option value="Adult XXL">Adult XXL</option>
                </select>
                <br>
                <br>
                <hr>
                <br>
                <div class="checkboxes">    

                <label for="tshirt1">Kreator T-shirt</label><br> <br><br>
                <input type="checkbox" name="tshirt1" id="tshirt1">

                <label for="tshirt2">Insomnium T-shirt</label>
                <input type="checkbox" name="tshirt1" id="tshirt2">

                <label for="tshirt3">Dark Tranquility Hoodie</label>
                <input type="checkbox" name="tshirt1" id="tshirt3">

                <label for="hoodie1">Kreator Hoodie</label>
                <input type="checkbox" name="hoodie1" id="hoodie1">

                <label for="hoodie2">Korpiklaani wristband</label>
                <input type="checkbox" name="hoodie2" id="hoodie2">

                <label for="bracelet1">Deicide Wristband</label>
                <input type="checkbox" name="bracelet1" id="bracelet1">

                <label for="tshirt1">Opeth pin</label>
                <input type="checkbox" name="mug1" id="mug1">
                </div>
                <br>
                <hr />              

                <br>

                <button type="submit">Submit</button>
                <button id="reset-button" type="reset">Reset</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Falcontron Merchandise. All rights reserved.</p>
    </footer>
</body>
</html>
